<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Projects</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-11/12 mx-auto text-center">
  <p>YouTube Subscribe  Button</p>
  <button onclick=" subscribe () " class="m-4 p-4 border border-black js-subscribe-button"> 
    Subscribe
  </button>



  <P class="mt-8 mb-2 font-semibold text-2xl">Amazon Shipping Calculator</P>

  <p class="my-4">Orders under $40 = +$5 shipping</p>
  <p class="my-4">Orders over $40 = FREE shipping</p>

  <input placeholder="Cost of order" class="js-cost-input border border-black p-2" onkeydown="handleCostKeydown()">

  <button onclick="calculateTotal();" 
  class="border border-black p-2">Calculate</button>

  <p class="js-total-cost my-4"></p>



  <script>
  function handleCostKeydown () {
    if (event.key === 'Enter') {
      calculateTotal()
    }
  }  

  function calculateTotal() {
    const inputElement = document.querySelector('.js-cost-input')
    let cost = Number(inputElement.value) ;

    if (cost<40) {
      cost+=5
    }

    document.querySelector('.js-total-cost')
    .innerHTML=`Total cost :$${cost}`
  }
  
  function subscribe () {
    const buttonElement = document.querySelector('.js-subscribe-button')
    // console.log(buttonElement)
        if (buttonElement.innerHTML==='Subscribe') {
            buttonElement.innerHTML='Subscribed';
        } else {
            buttonElement.innerHTML='Subscribe';
        }
    }
    // subscribe()
  </script>



    <!-- clicks, kewdowns = events
  onclic, onkeydown = event listeners

  onclick = click
  onkeydown = key press
  onscroll = scrolling
  onmouseenter = hovering over
  onmouseleave = stop hovering over


  Event is an Object
  .key tells key that we're pressing 
  event.key = specifies the key we're pressing

  document object represents the webpage
  window object represents the browser
  -->
</body>
</html>
