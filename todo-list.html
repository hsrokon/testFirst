<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List</title>
</head>
<body class="w-11/12 mx-auto">

    <p class="mb-4 text-xl mt-4 ">Todo List</p>
    <input class="border-2 border-black pl-3 py-1 js-input mb-4" placeholder="Todo name">

    <input type="date" class="js-due-date">

    <button class="border-2 border-black p-1" 
        onclick="addTodo()">Add</button>

    <div class="js-list"></div>


    <script>
        const todoList=[
            {name: 'Hamburger menu',
            dueDate: '2024-09-17'
        }, {
            name: 'Assignment',
            dueDate : '2024-09-17'}];
        renderList()

        function renderList() {
            
            let listHtml ='';
            for (let i=0; i<todoList.length; i++) {
                const todoObject = todoList[i];
                const {name, dueDate} = todoObject;
                // const {} = todoObject;

                const html = `
                <p class="py-2">-${name} ${dueDate}
                    <button 
                    onclick="todoList.splice(${i}, 1); renderList()"
                    class="border-2 border-black p-1">Delete</button> 
                </p>`;
                listHtml+=html
            }
            document.querySelector('.js-list').innerHTML=listHtml
        }

        function addTodo () {
            const inputElement = document.querySelector('.js-input');
            const name = inputElement.value;

            const dateElement = document.querySelector('.js-due-date');
            const dueDate = dateElement.value;

            todoList.push({
                name,
                dueDate})

            inputElement.value='';// resetting input box  
            renderList()    
        }
    </script>
    
</body>
</html>
